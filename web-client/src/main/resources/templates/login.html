<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header"></head>
<body  ng-app="restaurant"> 
	<div id="wrapper">
		<!-- start header -->
		<header th:include="navbar"></header>
		<section id="content" ng-controller="LoginController as login">
			<div class="container">

				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<form role="form" class="register-form">
							<h2>Sign in <small>manage your account</small></h2>
							<hr class="colorgraph">

							<div class="form-group">
								<input ng-model="login.data.username" type="email" name="email" class="form-control input-lg" tabindex="4">
							</div>
							<div class="form-group">
								<input ng-model="login.data.password"  type="password" class="form-control input-lg" >
							</div>

							<hr class="colorgraph">
							<div class="row">
								<div class="col-xs-12 col-md-6">
									<button ng-click="login.submit()" type="button" class="btn btn-primary btn-block btn-lg">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</section>
	</div>
	<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
</body>
<footer th:include="footer"></footer>
</html>
